<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#2F3BA2" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/app.css">
    <title>PWA</title>
</head>
<body>


    <div id="root">
        <div id="container">
            <h1 class="text-center">Pharmacies Near Me</h1><br>
            <div class="row">
                <div class="col-md-12">
                    <button id="add-btn" onclick="addPharm()" class="btn-lg btn btn-success" style="color: white"> + Add</button>
                </div>
            </div>
            <br>
            <div id="list-section" class="row">
                <div class="col-md-12">
                    <div id="list-container" class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active" style="background-color: steelblue">
                            Saved Pharmacies
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">Tonia Pharmacy [Mabushi]<b style="float: right"><em>Large</em></b></a>
                    </div>
                </div>
            </div>
            <div id="pharm-input" class="row">
                <div class="col-md-12">
                    <h2 class="text-center">Add Pharmacy</h2>
                    <form onsubmit="return false">
                        <div class="form-group">
                                <label for="pharm-name">Name of pharmacy</label>
                                <input type="text" class="form-control" id="pharm-name" placeholder="Name of Pharmacy">
                        </div>
                        <div class="form-group">
                            <label for="district">District</label>
                            <select class="form-control" id="district">
                                <option>Wuse</option>
                                <option>Maitama</option>
                                <option>Lokogoma</option>
                                <option>Utako</option>
                                <option>Jahi</option>
                                <option>Jabi</option>
                                <option>Mabushi</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="size">Size</label>
                            <select class="form-control" id="size">
                                <option>Large</option>
                                <option>Medium</option>
                                <option>Small</option>
                            </select>
                        </div>
                        <button onclick="saveToPouch()" class="btn btn-info" style="margin-bottom: 10px">Save</button>
                        
                    </form>
                </div>
            </div>
        </div>
        

    </div>
    

    <script src="js/pouchdb.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
